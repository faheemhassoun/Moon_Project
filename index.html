<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./assets/css/output.css" rel="stylesheet">
</head>
<body class="font-Inter">
    <header class="h-20.5 flex items-center">
        <div class="container mx-auto px-6 md:px-0 lg:px-6 flex justify-between items-center">
            <button class="md:hidden size-12 left-5">
      <i class="fa-solid fa-bars"></i>
    </button>
            <div class="logo max-md:absolute max-md:left-1/2 max-md:transform max-md:-translate-x-1/2">
               <img src="./assets/img/Home Page/header/logo.svg"/>
                </div>

                <nav class="nav max-md:hidden">
                   <ul class="flex gap-15">
                    <li class="text-sm font-medium cursor-pointer hover:text-hover transition-colors">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="text-sm font-medium cursor-pointer hover:text-hover transition-colors">
                        <a href="#" class="nav-link">Shop</a>
                    </li>
                    <li class="text-sm font-medium cursor-pointer hover:text-hover transition-colors">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="text-sm font-medium cursor-pointer hover:text-hover transition-colors">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                   </ul>
                </nav>
                <div class="icons flex gap-6">
                    <img class="max-md:hidden cursor-pointer" src="./assets/img/Home Page/header/Search.svg"/>
                    <img class="max-md:hidden cursor-pointer" src="./assets/img/Home Page/header/Avatar.svg"/>
                    <img class="max-md:hidden cursor-pointer" src="./assets/img/Home Page/header/Heart.svg"/>
                    <img class="cursor-pointer" src="./assets/img/Home Page/header/Shopping cart.svg"/>
                </div>
        </div>
    </header>

    <main>
        <section class="collection-section py-20">
           <div class="container mx-auto text-center">
            <div class="products grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="product flex flex-col gap-3">
              <img src="./assets/img/Home Page/collection/1.png" class="w-full"/>
              <h2 class="font-semibold">TABLEWARE</h2>
              </div>
              <div class="product flex flex-col gap-3">
              <img src="./assets/img/Home Page/collection/2.png" class="w-full"/>
              <h2 class="font-semibold">HOME DECOR</h2>
              </div>
              <div class="product flex flex-col gap-3">
              <img src="./assets/img/Home Page/collection/3.png" class="w-full"/>
              <h2 class="font-semibold">HOLIDAY</h2>
              </div>
              <div class="product flex flex-col gap-3">
              <img src="./assets/img/Home Page/collection/4.png" class="w-full"/>
              <h2 class="font-semibold">COLLECTION</h2>
              </div>
            </div>
           </div>
        </section>
    </main>  

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
